<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coco and Vanilla's Trivia</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol|Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- title of the game -->
    <div>
        <h1 class="title">Coco and Vanilla's Trivia Game</h1>
    </div>
    <div class="game-area">
        <!-- start button -->
        <div>
            <p class="start">Click here to START</p>
        </div>

        <!-- the body of the game -->
        <div class="game-contents">
            <!-- timer should be placed here -->
            <div class="timer"></div>

            <!-- game contents where question are shown -->
            <div class="content">
                <p class="question"></p>
                <p class="images"></p>
                <p class="a"></p>
                <p class="b"></p>
                <p class="c"></p>
                <p class="d"></p>
            </div>

            <!-- win or lose screen -->
            <div class="screen"></div>
        </div>

            <!-- end and reset screen -->
        <div>
            <div class="result"></div>
            <div class="reset"></div>
        </div>
    </div>
    <!-- link for js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
